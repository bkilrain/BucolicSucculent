<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scvng.it</title>
    <meta name="description" content="Scavenger Hunt">
    <meta name="author" content="Bucolic Succulent">

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" >

 
  </head>
  <body ng-app='app' >
    <div class="app">
      <div class="top">
          <h1>Bucolic Succulent Scavenger Hunt</h1>
          <h2>A location based interactive experience!</h2>
      </div>
      <nav ng-hide="hideNav()" class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-xs" href="/#/dashboard"><img class="BSicon" alt="Bucolic Succulent" src="./favicon.ico"></a>
          </div>
          <div id="navigation" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="dashboard">Dashboard</a></li>
              <li><a ui-sref="createGame">New Game</a></li>
              <li ng-show="gameNav()"><a ui-sref="game.map">Map</a></li>
              <li ng-show="gameNav()"><a ui-sref="game.stats">Game Stats</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><button type="button" class="btn btn-default btn-xs navbar-btn" ng-click="signOut()">Sign Out</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <div ui-view></div>


    <!-- loads map api stuff -->
    <script src='lib/lodash/lodash.js'></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-router/release/angular-ui-router.js"></script>
    <script src='lib/angular-simple-logger/dist/angular-simple-logger.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.js'></script>
    <script src="lib/ngGeolocation/ngGeolocation.js"></script>
    <script   src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
    <!-- Angular Modules -->
    <script src="app/services.js"></script>
    <script src="controllers/dashboard.js"></script>
    <script src="controllers/game.js"></script>
    <script src="controllers/createGame.js"></script>
    <script src="controllers/auth.js"></script>
    <script src="app/app.js"></script>

    <!-- Load Geolocation LAST -->

  </body>
</html>
